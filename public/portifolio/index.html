<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso JaavaScript TypeScript</title>
        <style>
            /* Estilos básicos */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0; /* Fundo leve */
            }
    
            nav ul {
                list-style: none;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
    
            nav ul li {
                margin: 10px 0;
            }
    
            nav ul li a {
                text-decoration: none;
                padding: 15px 30px;
                color: #ffffff;
                background-color: #333333;
                border-radius: 25px;
                display: block;
                width: auto;
                height: auto;
                box-shadow: 0 5px 3px rgba(0, 0, 0, 0.3);
                text-align: center;
                font-size: 18px;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
    
            nav ul li a:hover {
                background-color: #555555; /* Cor alterada ao passar o mouse */
                transform: scale(1.05); /* Aumenta levemente o botão */
            }
        </style>
    </head>
